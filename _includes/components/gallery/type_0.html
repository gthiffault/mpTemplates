<section class="o-section c-gallery">
	<div class="o-wrapper">
		<div class="o-wrap">
			<div class="c-gallery_div">
			<h2 data-title="{{entry.galleryTitle}}" class="c-data">{{entry.galleryTitle}}</h2>
			</div>
			<div class="o-wrapper -three">
				{% set menuSecondary = entry.galleryImages.all() %}
				<ul class="o-layout c-gallery_item">
			    	{% nav entry in menuSecondary %}
			        	<li class="o-layout__item u-1/3@portrait-medium-tablet u-1/2@portrait-medium-handset">
			        		<figure>
			            		<a class="no-barba" href="{{ entry.url() }}"><img src="{{ entry.url('view') }}" alt="{{entry.title}}"></a>
			            	</figure>
			        	</li>
			    	{% endnav %}
				</ul>
			</div>
		</div>
	</div>
</section>
