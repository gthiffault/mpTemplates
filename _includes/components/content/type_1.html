{# DECLARATION #}
    {% set title    = "" %}
    {% set content  = "" %} 
{# ASIGNATION #}
    {% set title    = entry.content2Title %}
    {% set content  = entry.content2Text %}
{# CODE #}
    {% if title and content %}
		<section class="o-section c-content">
		    <div class="o-wrapper">
		        <div class="o-wrap">
		            <h2 data-title="{{title}}" class="c-data c-color-two">{{title}}</h2>
		            {{content}}
		        </div>
		    </div>
		</section>    
	{% endif %}
