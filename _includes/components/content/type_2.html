{# DECLARATION #}
    {% set title    = "" %}
    {% set content  = "" %} 
    {% set image    = "" %} 
{# ASIGNATION #}
    {% set title    = entry.content1Title %}
    {% set content  = entry.content1Text %}
    {% set image    = entry.content1Image %} 
{# CODE #}
    {% if title and content %}
        <section class="o-section c-content">
        	<div class="o-wrapper">
        		<div class="o-wrap">
                    <h2 data-title="{{title}}" class="c-data">{{title}}</h2>    			
        			<div class="o-layout o-layout--custom-one">
                        <div class="o-layout__item c-content_first-column u-2/3@landscape-small-tablet">
                            {{content}}
                        </div>
                        <div class="o-layout__item u-1/3@landscape-small-tablet">
                            <div class="c-content_img u-1/1@landscape-small-tablet u-3/4@portrait-medium-tablet">
                                <img src="{{image.one().url()}}" alt="{{image.one().title}}">
                            </div>
                        </div>
                    </div>
        		</div>
        	</div>
        </section>
    {% endif %}
